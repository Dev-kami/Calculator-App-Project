<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calclator App</title>
  </head>
  <body>
    <div class="container">
      <h1>My <span>calculator</span> app</h1>
      <div class="calculator">
        <form>
          <div class="display">
            <input disabled type="text" id="display" />
          </div>
          <div class="form-group">
            <input class="row" onclick="clearAll()" type="button" value="AC" />
            <input class="row" onclick="del()" type="button" value="DE" />
            <input
              class="row"
              onclick="calculate('.')"
              type="button"
              value="."
            />
            <input
              class="row"
              onclick="calculate('/')"
              type="button"
              value="/"
            />
          </div>
          <div class="form-group">
            <input onclick="calculate(7)" type="button" value="7" />
            <input onclick="calculate(8)" type="button" value="8" />
            <input onclick="calculate(9)" type="button" value="9" />
            <input
              class="col"
              onclick="calculate('*')"
              type="button"
              value="*"
            />
          </div>
          <div class="form-group">
            <input onclick="calculate(4)" type="button" value="4" />
            <input onclick="calculate(5)" type="button" value="5" />
            <input onclick="calculate(6)" type="button" value="6" />
            <input
              class="col"
              onclick="calculate('-')"
              type="button"
              value="-"
            />
          </div>
          <div class="form-group">
            <input onclick="calculate(1)" type="button" value="1" />
            <input onclick="calculate(2)" type="button" value="2" />
            <input onclick="calculate(3)" type="button" value="3" />
            <input
              class="col"
              onclick="calculate('+')"
              type="button"
              value="+"
            />
          </div>
          <div class="form-group">
            <input onclick="calculate('00')" type="button" value="00" />
            <input onclick="calculate(0)" type="button" value="0" />
            <input
              class="equal col"
              onclick="result()"
              type="button"
              value="="
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
